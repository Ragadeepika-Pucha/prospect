<HTML>

<HEAD>
<TITLE>DESI spectra in {{ expo }} </TITLE>
</HEAD>

<BODY>
<h2> DESI spectra for exposure {{ expo }} </h2>
<p> Spectra from individual observations.
<br> {{ expo }} has {{ nspec }} spectra in total.

<ul>

{% endfor %}
</ul>

</BODY>
</HTML>
